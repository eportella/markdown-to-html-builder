name: 'Build HTML'
description: 'A simple GitHub Action for producing build artifacts compatible with html'
author: 'Portella'
runs:
  using: "composite"
  steps:
    - name: DEBUG
      shell: bash
      run: ls $GITHUB_ACTION_PATH
    - name: Restore
      shell: bash
      run: dotnet restore $GITHUB_ACTION_PATH
    - name: Build
      shell: bash
      run: dotnet build $GITHUB_ACTION_PATH
    - name: Run
      shell: bash
      run: dotnet run $GITHUB_ACTION_PATH
    - name: DEBUG
      shell: bash
      run: ls $GITHUB_ACTION_PATH
